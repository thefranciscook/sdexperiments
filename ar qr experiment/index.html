<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js with QR-code experiment</title>
    <script src="js/aframe-v0.7.1.js"></script> 
    <script src="js/aframe-ar.js"> </script>

    <!-- GIF -->
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>

  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">


      <!-- old hand cloured prototype -->
      <a-marker id="qrmarker" preset='custom'  type='pattern' url="qrmarker.patt">
        <a-entity geometry="primitive:box" material="shader:gif;src:url(sample.gif);" gif="" position='0 0.5 0'></a-entity>
      </a-marker>

      <!-- new printed prototypes -->
      <a-marker 
        preset='custom'  
        type='pattern' 
        url="./markers/m1.patt">
        <a-entity geometry="primitive:box" material="shader:gif;src:url(sample.gif);" gif="" position='0 0.5 0'></a-entity>
      </a-marker>
      <a-marker 
        preset='custom'  
        type='pattern' 
        url="./markers/m2.patt">
        <a-entity geometry="primitive:box" material="shader:gif;src:url(sample.gif);" gif="" position='0 0.5 0'></a-entity>
      </a-marker>
      <a-marker 
        preset='custom'  
        type='pattern' 
        url="./markers/m3.patt">
        <a-entity geometry="primitive:box" material="shader:gif;src:url(sample.gif);" gif="" position='0 0.5 0'></a-entity>
      </a-marker>
      <a-marker 
        preset='custom'  
        type='pattern' 
        url="./markers/m4.patt">
        <a-entity geometry="primitive:box" material="shader:gif;src:url(sample.gif);" gif="" position='0 0.5 0'></a-entity>
      </a-marker>
      <a-marker 
        preset='custom'  
        type='pattern' 
        url="./markers/m5.patt">
        <a-entity geometry="primitive:box" material="shader:gif;src:url(sample.gif);" gif="" position='0 0.5 0'></a-entity>
      </a-marker>
      <a-marker 
        preset='custom'  
        type='pattern' 
        url="./markers/m6.patt">
        <a-entity geometry="primitive:box" material="shader:gif;src:url(sample.gif);" gif="" position='0 0.5 0'></a-entity>
      </a-marker>



      <a-entity camera></a-entity camera>
   
    </a-scene>

      //var scene = document.querySelector('a-scene');
      //var arjs = scene.systems['arjs'].data.debugUIEnabled = false;
    </script>
  </body>
</html>
